{% extends 'base.html' %}

{% block body %}
<div class="form">
    <form action="/update/{{ post.id_Item }}" method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="date_Event" class="col-sm-2 control-label">日付</label>
            <div class="col-sm-10">
                <input type="date" name="date_Event" class="form-control" id="focusedInput1" value="{{ post.date_Event }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="category_IncomeAndExpense" class="col-sm-2 control-label">収支区分</label>
            <div class="col-sm-10">
                <select class="form-control" id="focusedInput2" name="category_IncomeAndExpense" required>
                    <option value="" disabled {% if not post.category_IncomeAndExpense %}selected{% endif %}>選択してください</option>
                    <option value="収入" {% if post.category_IncomeAndExpense == "収入" %}selected{% endif %}>収入</option>
                    <option value="支出" {% if post.category_IncomeAndExpense == "支出" %}selected{% endif %}>支出</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="category_Breakdown" class="col-sm-2 control-label">内訳区分</label>
            <div class="col-sm-10">
                <select class="form-control" id="focusedInput3" name="category_Breakdown" required>
                    <option value="" disabled {% if not post.category_Breakdown %}selected{% endif %}>選択してください</option>
                    {% for breakdown in breakdown_options %}
                        <option value="{{ breakdown }}" {% if post.category_Breakdown == breakdown %}selected{% endif %}>
                            {{ breakdown }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="contents_Detail" class="col-sm-2 control-label">詳細</label>
            <div class="col-sm-10">
                <input type="text" name="contents_Detail" class="form-control" id="focusedInput4" value="{{ post.contents_Detail }}">
            </div>
        </div>

        <div class="form-group">
            <label for="amount" class="col-sm-2 control-label">金額</label>
            <div class="col-sm-10">
                <input type="number" name="amount" class="form-control" id="focusedInput5" required value="{{ post.amount }}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

<script src="../static/js/create.js"></script>

{% endblock %}
